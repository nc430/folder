<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pages</title>
</head>
<body>
    <ul>
        {% for row in posts.object_list %}
            <li>{{ row.id }} - {{ row.number }}</li>
        {% endfor %}
    </ul>
    {% if posts.has_previous %}
        <a href="/index1.html?p={{ posts.previous_page_number }}">上一页</a>
    {% endif %}
    {% for i in posts.paginator.pages_num_range %}
        {% if i == posts.number %}
            <a style="font-size: 25px" href="/index1.html?p={{ i }}">{{ i }}</a>
        {% else %}
            <a href="/index1.html?p={{ i }}">{{ i }}</a>
        {% endif %}
    {% endfor %}
    {% if posts.has_next %}
        <a href="/index1.html?p={{ posts.next_page_number }}">下一页</a>
    {% endif %}
</body>
</html>
